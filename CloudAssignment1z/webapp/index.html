<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Picture Storage System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Picture Storage System</h1>
            <p>Upload CSV data and pictures, then search and manage your data</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('upload')">üìÅ Upload Data</button>
            <button class="tab-button" onclick="showTab('search')">üîç Search & View</button>
            <button class="tab-button" onclick="showTab('manage')">‚öôÔ∏è Manage Data</button>
        </nav>

        <!-- Upload Section -->
        <div id="upload" class="tab-content active">
            <h2>Upload Files</h2>
            
            <div class="upload-section">
                <h3>1. Upload People CSV File</h3>
                <div class="file-upload">
                    <input type="file" id="csvFile" accept=".csv" />
                    <button onclick="uploadCSV()">Upload CSV</button>
                </div>
                <div id="csvStatus" class="status"></div>
            </div>

            <div class="upload-section">
                <h3>2. Upload Picture Files</h3>
                <div class="file-upload">
                    <input type="file" id="pictureFiles" accept="image/*" multiple />
                    <button onclick="uploadPictures()">Upload Pictures</button>
                </div>
                <div id="pictureStatus" class="status"></div>
            </div>
        </div>

        <!-- Search Section -->
        <div id="search" class="tab-content">
            <h2>Search & View</h2>
            
            <div class="search-section">
                <h3>Search by Name</h3>
                <div class="search-form">
                    <input type="text" id="nameSearch" placeholder="Enter name (e.g., Tanzima)" />
                    <button onclick="searchByName()">Search</button>
                </div>
            </div>

            <div class="search-section">
                <h3>Search by Salary</h3>
                <div class="search-form">
                    <input type="number" id="salarySearch" placeholder="Maximum salary (e.g., 99000)" />
                    <button onclick="searchBySalary()">Find People</button>
                </div>
            </div>

            <div id="searchResults" class="results"></div>
        </div>

        <!-- Manage Section -->
        <div id="manage" class="tab-content">
            <h2>Manage Data</h2>
            
            <div class="management-section">
                <h3>Update Person Information</h3>
                <div class="form-group">
                    <input type="text" id="updateName" placeholder="Person's name" />
                    <input type="text" id="updateField" placeholder="Field to update (e.g., Keywords)" />
                    <input type="text" id="updateValue" placeholder="New value" />
                    <button onclick="updatePerson()">Update</button>
                </div>
            </div>

            <div class="management-section">
                <h3>Add Picture to Person</h3>
                <div class="form-group">
                    <input type="text" id="pictureName" placeholder="Person's name" />
                    <input type="file" id="newPicture" accept="image/*" />
                    <button onclick="addPicture()">Add Picture</button>
                </div>
            </div>

            <div class="management-section">
                <h3>Remove Person</h3>
                <div class="form-group">
                    <input type="text" id="removeName" placeholder="Person's name to remove" />
                    <button onclick="removePerson()" class="danger">Remove Person</button>
                </div>
            </div>

            <div id="manageStatus" class="status"></div>
        </div>
    </div>

    <!-- Azure Integration Scripts -->
    <script src="azure-auth.js"></script>
    <script src="azure-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
