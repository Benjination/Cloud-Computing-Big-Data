<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload - Quiz Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: border-color 0.3s;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .progress-container {
            margin: 20px 0;
        }
        .status-message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Data Analysis Project - Upload Interface</h1>
                
                <!-- Database Connection Test -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Database Connection Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testConnection()">Test Database Connection</button>
                        <div id="connectionStatus"></div>
                    </div>
                </div>

                <!-- File Upload Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>CSV Data Upload</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <div class="mb-3">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h5>Drop CSV file here or click to browse</h5>
                                <p class="text-muted">Supports .csv files only</p>
                            </div>
                            <input type="file" id="csvFile" accept=".csv" class="form-control" style="display: none;">
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-success" onclick="uploadData()" id="uploadBtn" disabled>
                                <span id="uploadBtnText">Upload Data</span>
                                <span id="uploadSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                            </button>
                            <button class="btn btn-outline-secondary ms-2" onclick="clearData()">Clear Existing Data</button>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="progress-container" style="display: none;" id="progressContainer">
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-center mt-2">
                                <small id="progressText">Processing...</small>
                            </div>
                        </div>
                        
                        <div id="uploadStatus"></div>
                    </div>
                </div>

                <!-- Data Preview -->
                <div class="card mb-4" id="previewCard" style="display: none;">
                    <div class="card-header">
                        <h5>Data Preview</h5>
                    </div>
                    <div class="card-body">
                        <div id="dataPreview"></div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="card">
                    <div class="card-header">
                        <h5>Navigation</h5>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-outline-primary" onclick="window.location.href='/search'">
                            Go to Search & Analysis
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <script>
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('csvFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadBtnText = document.getElementById('uploadBtnText');
        const uploadSpinner = document.getElementById('uploadSpinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const uploadStatus = document.getElementById('uploadStatus');
        const previewCard = document.getElementById('previewCard');

        // File upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        function handleFileSelect(file) {
            if (file && file.type === 'text/csv') {
                selectedFile = file;
                uploadBtn.disabled = false;
                showStatus(`Selected file: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`, 'info');
                previewFile(file);
            } else {
                showStatus('Please select a valid CSV file', 'error');
                uploadBtn.disabled = true;
                selectedFile = null;
            }
        }

        function previewFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                let previewHTML = '<h6>CSV Structure Preview:</h6>';
                previewHTML += '<div class="mb-3"><strong>Columns found:</strong> ' + headers.join(', ') + '</div>';
                previewHTML += '<div><strong>Total rows:</strong> ' + (lines.length - 1) + '</div>';
                
                if (lines.length > 1) {
                    previewHTML += '<div class="mt-3"><strong>Sample data (first row):</strong></div>';
                    previewHTML += '<table class="table table-sm table-bordered mt-2">';
                    previewHTML += '<thead><tr>';
                    headers.forEach(header => {
                        previewHTML += `<th>${header}</th>`;
                    });
                    previewHTML += '</tr></thead><tbody><tr>';
                    
                    const firstRow = lines[1].split(',').map(v => v.trim().replace(/"/g, ''));
                    firstRow.forEach(value => {
                        previewHTML += `<td>${value}</td>`;
                    });
                    previewHTML += '</tr></tbody></table>';
                }
                
                document.getElementById('dataPreview').innerHTML = previewHTML;
                previewCard.style.display = 'block';
            };
            reader.readAsText(file);
        }

        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                statusDiv.innerHTML = '<div class="status-message status-info">Testing database connection...</div>';
                
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status-message status-success">
                            ✅ Database connection successful!<br>
                            Current records: ${data.total_records}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Connection failed');
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status-message status-error">
                        ❌ Connection failed: ${error.message}
                    </div>
                `;
            }
        }

        async function uploadData() {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }

            // UI state management
            setUploadingState(true);
            showProgress(true);

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                progressText.textContent = 'Uploading file...';
                progressBar.style.width = '30%';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '70%';
                progressText.textContent = 'Processing data...';

                const result = await response.json();

                if (response.ok) {
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Complete!';
                    
                    showStatus(`
                        ✅ Upload successful!<br>
                        ${result.records_count} records added to database.<br>
                        <a href="/search" class="btn btn-primary btn-sm mt-2">Go to Search & Analysis</a>
                    `, 'success');
                } else {
                    throw new Error(result.error || 'Upload failed');
                }

            } catch (error) {
                showStatus(`❌ Upload failed: ${error.message}`, 'error');
                console.error('Upload error:', error);
            } finally {
                setUploadingState(false);
                setTimeout(() => showProgress(false), 2000);
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all existing data?')) {
                return;
            }

            try {
                // Note: You'd need to implement a clear endpoint in your Flask app
                showStatus('Clear data functionality would be implemented here', 'info');
            } catch (error) {
                showStatus(`Error clearing data: ${error.message}`, 'error');
            }
        }

        function setUploadingState(uploading) {
            uploadBtn.disabled = uploading;
            uploadBtnText.textContent = uploading ? 'Uploading...' : 'Upload Data';
            uploadSpinner.style.display = uploading ? 'inline-block' : 'none';
        }

        function showProgress(show) {
            progressContainer.style.display = show ? 'block' : 'none';
            if (!show) {
                progressBar.style.width = '0%';
                progressText.textContent = 'Processing...';
            }
        }

        function showStatus(message, type) {
            const statusClass = `status-${type}`;
            uploadStatus.innerHTML = `<div class="status-message ${statusClass}">${message}</div>`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });
    </script>
</body>
</html>
