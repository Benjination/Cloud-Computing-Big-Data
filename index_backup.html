<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=./real_Quiz2/">
    <title>Cloud Computing & Big Data Projects</title>
    <script>
        // Immediate redirect with JavaScript as backup
        window.location.href = './real_Quiz2/';
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            animation: progress 3s linear forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center p-5">
                            <h1 class="mb-4">Cloud Computing & Big Data</h1>
                            <h5 class="mb-4 text-muted">Project Repository</h5>
                            
                            <div class="spinner mx-auto mb-4"></div>
                            
                            <p class="mb-4">Redirecting to Quiz Project...</p>
                            
                            <div class="progress mb-4">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <a href="./real_Quiz2/" class="btn btn-primary btn-lg">
                                    Go to Quiz Project Now
                                </a>
                                <a href="./real_Quiz2/firebase-search.html" class="btn btn-outline-secondary">
                                    Firebase Search & Analysis
                                </a>
                                <a href="./real_Quiz2/templates/search.html" class="btn btn-outline-secondary">
                                    Flask Search & Analysis
                                </a>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-start">
                                <h6>Available Projects:</h6>
                                <ul class="list-unstyled">
                                    <li>üìä <a href="./real_Quiz2/index.html" class="text-decoration-none">Data Analysis Quiz Project</a></li>
                                    <li>üîç <a href="./real_Quiz2/search.html" class="text-decoration-none">Search & Analysis Interface</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update progress bar
        window.addEventListener('load', function() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '100%';
        });
        
        // Countdown timer
        let countdown = 3;
        const updateCountdown = () => {
            const elements = document.querySelectorAll('.countdown');
            elements.forEach(el => el.textContent = countdown);
            
            if (countdown <= 0) {
                window.location.href = './real_Quiz2/index.html';
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        };
        
        // Start countdown after 1 second
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
